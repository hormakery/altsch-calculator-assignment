        <div class="input">
          <input type="text" id="inputBox" readonly />

        <div class="buttons">
          <button>c</button>

          <button style="color: #22B9C3;" >Del</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator" style="color: #22B9C3;">-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator" style="color: #22B9C3;">+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator" id="equalto" >=</button>
          <button class="oprand">%</button>
          <button>0</button>
          <button>.</button>
        </div>
      </div>
    </div>
